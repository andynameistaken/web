<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 350px;
                height: 150px;
                margin: 10px;
                padding: 25px;
                border: 5px solid black;
                
            /*
                Box dimensions:
                Width: 350 px + 25(padding left) + 25 (padding right) + 5 (border left)
                                + 5 (border right)
                Height 150 + 10 + 5 + 5
            */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Text</p>
            <span>Text</span>
            <span>spantext</span>
        </div>
    </body>
