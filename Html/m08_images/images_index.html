<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images</title>
</head>
<body>
	<h1>Images</h1>
	<h2>Example image</h2>
	<p>alt text is used when picture can't be loaded</p>
	<img src="images/Feebles.jpg "
	     alt="Meet the Feebles is a film cult classic
			It's basically unknown but some say it's fantastic"
	     width="200"
	     height="200"
	     title="Feebles movie"
	     
	>
	<h2>Figcaptions</h2>
	<p>They are for assistive technology to describe the content of the element</p>
	<figure>
		<img src="images/spaceballs.jpg" alt="Spaceballs Movie Poster">
		<figcaption>Poster of Spaceballs movie showing main cast</figcaption>
	</figure>
	
</body>
</html>
